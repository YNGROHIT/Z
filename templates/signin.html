{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Sign in Z</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
    <style>
        body {
            background-image: url('{% static "assets/images/bg-signup.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        body, h1, h2, h3, h4, h5, h6, p, a {
            color: rgb(184, 145, 145);
        }

        .top-border {
            border-top: 3px solid transparent;
            border-image: linear-gradient(to right, #ff7f50, #ff6347, #f2b5d4) 1;
        }

        .site-logo h1 {
            font-size: 2rem;
            margin: 0;
            padding-right: 0.5rem;
            color: black; /* Black color for the logo */
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="wrapper" class="flex flex-col justify-between h-screen">

        <!-- header -->
        <div class="bg-white py-4 shadow dark:bg-gray-800 top-border">
            <div class="max-w-6xl mx-auto">
                <div class="flex items-center lg:justify-between justify-around">
                    <!-- Add Website Name "Z" here with black color -->
                    <a href="/" class="site-logo">
                        <h1>Z</h1>
                    </a>
                    <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">
                        <a href="/signup" class="bg-pink-500 px-6 py-3 rounded-md shadow text-white">Register</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div>
            <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
                <h1 class="lg:text-3xl text-xl font-semibold mb-6 text-white">Log in</h1>

                <div>
                    <style>
                        h5 {
                            color: rgb(255, 255, 255);
                        }
                    </style>
                    {% for message in messages %}
                    <h5>{{ message }}</h5>
                    {% endfor %}
                </div>

                <form action="{% url 'signin' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="username" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800 text-white" style="border: 1px solid #d3d5d8 !important;">
                    <input type="password" name="password" placeholder="password" class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800 text-white" style="border: 1px solid #d3d5d8 !important;">
                    <button type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">Login</button>
                    <div class="text-center mt-5 space-x-2">
                        <p class="text-base text-white">Not registered? <a href="/signup" class="text-white">Create an account</a></p>
                    </div>
                </form>

            </div>
        </div>

        <!-- Footer -->
        <div class="lg:mb-5 py-3 uk-link-reset">
            <div class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3">
                <div class="flex space-x-2 text-white uppercase">
                    <a href="#">About</a>
                    <a href="#">Help</a>
                    <a href="#">Terms</a>
                    <a href="#">Privacy</a>
                </div>
                <p class="capitalize text-white">&copy; Copyright 2024 by Zestminds Technologies Pvt. Ltd</p>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>

</body>

</html>
